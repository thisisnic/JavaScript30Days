<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
  
</head>
<body>
<script>
const pressed = [];
const secretCode = 'nicrules';

window.addEventListener('keyup', (e) => {
  pressed.push(e.key); // add to array
  pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length); // only keep the right number of items
  if (pressed.join('').includes(secretCode)) { // .join turns it to a single string
    cornify_add(); // library for adding unicorns and rainbows
  }
});
</script>
</body>
</html>
